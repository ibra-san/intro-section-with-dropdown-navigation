<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="screen" id="screen__div"></div>
  <img class="left__side--items" id="company__logo"  src="./images/logo.svg" alt="Snap company Logo">
  <nav id="nav__bar">
    <img src="./images/icon-close-menu.svg" alt="close Menu Button" class="menu__close--btn" id="menu__btn--close">
    <div class="nav__bar--items" id="left__side">
      <div class="drop__down" id="features__drop--down" data-dropdown>
        <button class="left__side--btn left__side--items" id="features__btn" data-dropdown-button>
          Features <img class="arrows__down" src="./images/icon-arrow-down.svg" alt="arrow down" data-arrow-down/> <img class="arrows__up" src="./images/icon-arrow-up.svg" alt="arrow up" data-arrow-up /> 
        </button>
        <div class="drop__down--menu"  id="features__drop--menu">
          <div class="drop__down--menu--items" id="features__menu--todo">
            <img src="./images/icon-todo.svg" alt="todo list app logo"> <span class="items__name" id="todo__item--name">Todo List</span>
          </div>
          <div class="drop__down--menu--items" id="features__menu--calendar">
            <img src="./images/icon-calendar.svg" alt="Calendar app logo"> <span class="items__name" id="calendar__item--name">Calendar</span>
          </div>
          <div class="drop__down--menu--items" id="features__menu--reminder">
            <img src="./images/icon-reminders.svg" alt="Reminders app logo"> <span class="items__name" id="reminder__item--name">Reminders</span>
          </div>
          <div class="drop__down--menu--items" id="features__menu--planning">
            <img src="./images/icon-planning.svg" alt="Planning list app logo"> <span class="items__name" id="planning__item--name">Planning</span>
          </div>
        </div>
      </div>
      
      <div class="drop__down" id="company__drop--down" data-dropdown>
        <button class="left__side--btn left__side--items" id="company__btn" data-dropdown-button>
          Company <img class="arrows__down" src="./images/icon-arrow-down.svg" alt="arrow down" data-arrow-down> <img class="arrows__up" src="./images/icon-arrow-up.svg" alt="arrow up" data-arrow-up>
         </button>
         <div class="drop__down--menu"  id="company__drop--menu">
          <div class="drop__down--menu--items" id="company__menu--history">
            Histroy
          </div>
          <div class="drop__down--menu--items" id="company__menu--ourteam">
            Our Team
          </div>
          <div class="drop__down--menu--items" id="company__menu--blog">
            Blog
          </div>
        </div>
      </div>
      
      <div class="link__warp">
        <a href="#" class="left__side--links left__side--items" id="careers__link">Careers</a>
      </div>
      <div class="link__warp">
        <a href="#" class="left__side--links left__side--items" id="careers__link">About</a>
      </div>

    </div>

    <div class="nav__bar--items" id="right__side">

      <div class="btn__wrap">
        <button class="right__side--btn" id="login__btn">Login</button>
      </div>
      <div class="btn__wrap">
        <button class="right__side--btn" id="register__btn">Register</button>
      </div>

    </div>

   
  </nav>
  <img class="menu__btn--open" id="menu__btn--open" src="./images/icon-menu.svg" alt="open menu">

  <main class="content">
    <div class="main__img">
      <img class="main__img-hero"
        src="./images/image-hero-desktop.png"
        srcset="./images/image-hero-mobile.png 750w, ./images/image-hero-desktop.png 960w"
        sizes="(max-width: 1100px) 750px, 960px"
         alt="image hero - guy holding a computer" />
    </div>

    <div class="main__text">
      <div class="main__text--title">
        <h1 class="main__text--title1">Make</h1>
        <p class="main__text--title1">remote work</p>
      </div>
      <p class="main__text--info">
        Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
      </p>
      <button class="main__text--button">
        Learn more
      </button>
      <div class="main__text--clients">
        <img src="./images/client-databiz.svg" alt=" databiz company logo - our client" class="client__img">
        <img src="./images/client-audiophile.svg" alt="audiophile company logo - our client" class="client__img">
        <img src="./images/client-meet.svg" alt="meet company logo - our client" class="client__img">
        <img src="./images/client-maker.svg" alt="maker company logo - our client" class="client__img">
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
